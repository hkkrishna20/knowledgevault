<div class="login">
  <mat-card class="login-card">
    <div class="login-content">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <span><a routerLink="/register">Need an Account?</a></span>
      <mat-card-content>
        <form class="login-form">
          <table class="login-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="login-full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
            <td><mat-form-field class="login-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required (keyup.enter)="shurukaro()">
            </mat-form-field></td>
          </tr></table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="shurukaro()">Login</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
<div style="text-align: center; color: red; font-size: 5vh;"> {{ invalidUser }}</div>
