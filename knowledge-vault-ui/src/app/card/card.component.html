<mat-card
  fxFlex="1 1 auto"
  fxFlexAlign="center"
  class="card"
  fxLayout="column"
  fxLayoutAlign="space-between"
>
  <mat-card-header>
    <mat-card-title>{{ card.diseaseName.substr(1,card.diseaseName.length-2) | uppercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-expansion-panel
      *ngIf="card.symptoms.length != 0"
      [expanded]="step === 0"
      (opened)="setStep(0)"
      hideToggle
      class="sympHead"
    >
      <mat-expansion-panel-header class="sympHead" >
        <mat-panel-title> Symptoms </mat-panel-title>
      </mat-expansion-panel-header>
      <app-symptoms [symptoms]="card.symptoms"></app-symptoms>
    </mat-expansion-panel>
    <mat-expansion-panel
      *ngIf="card.anatomy.length != 0"
      [expanded]="step === 0"
      (opened)="setStep(0)"
      hideToggle
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Anatomy </mat-panel-title>
      </mat-expansion-panel-header>
      <app-symptoms [symptoms]="card.anatomy"></app-symptoms>
    </mat-expansion-panel>
    <app-accordion
      *ngIf="card.para.length != 0"
      [paragraphs]="card.para"
    ></app-accordion>
    <app-accordion
      *ngIf="card.doc.length != 0"
      [paragraphs]="card.doc"
    ></app-accordion>
  </mat-card-content>
  <mat-card-footer class="foot">
    <button mat-button routerLink="carddetail/{{card.medicalCondition}}">
      Detailed View
    </button>
    <button mat-button>Save Card</button>
  </mat-card-footer>
</mat-card>
