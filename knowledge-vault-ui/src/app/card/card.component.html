<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{card.MedicalCondition}}</mat-card-title>
    <!-- <mat-card-subtitle>Disease Scientific name</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title >
          Symptoms
        </mat-panel-title>
        <mat-panel-description>
          Tap to view symptoms
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-symptoms [symptoms]="card.MedicalSymptoms" ></app-symptoms>
    </mat-expansion-panel>
    <app-accordion [paragraphs]="card.Paragraphs" ></app-accordion>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="carddetail/{{card.medicalCondition}}" >Detailed View</button>
    <button mat-button>Save Card</button>
  </mat-card-actions>
</mat-card>
