<mat-card>
  <mat-card-content>
    <p>
      {{ visiblePara
      }}<span
        *ngIf="hiddenPara"
        id="dots"
        (click)="showMore()"
        [ngStyle]="{ display: valueDots }"
        >...(show more)</span
      ><span
        id="more"
        (click)="showMore()"
        [ngStyle]="{ display: valuePara }"
        >{{ hiddenPara }}</span
      >
    </p>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>View document</button>
    </mat-card-actions>
</mat-card>
