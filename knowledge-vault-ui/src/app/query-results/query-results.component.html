<nav *ngIf="queryResults == null; else elseBlock;">
  <nav>
    <div class="error"></div>
  </nav>
<nav> 
<ng-template #elseBlock>
  <div *ngFor="let query of queryResults" class="search-results" fxLayout="row wrap" fxLayoutAlign="space-evenly" >
    <app-card [card]="query"></app-card>
  </div>
</ng-template>
