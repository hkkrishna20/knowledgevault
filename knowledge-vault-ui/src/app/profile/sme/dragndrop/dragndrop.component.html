<mat-card>
  <mat-card-title style="background-color:grey;width: 100%;">
    <legend style="text-align:center"><b>Upload Document</b></legend>
  </mat-card-title>
  <img mat-card-image id="myImg">
    <mat-card-content>
      <app-file-upload-drag-drop [IsuploadSucess]="IsUploaded" maxFiles="10" maxSize="10" fileExt="PDF" (uploadStatus)="getFiles($event)">
      </app-file-upload-drag-drop>
    </mat-card-content>

</mat-card>
<button class="saveButton" mat-raised-button type="button" (click)="sendFileDB()">Save Document</button>
<br>
