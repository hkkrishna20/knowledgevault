<div class="head">
  <mat-toolbar role="heading">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxshow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>

      <span><a routerLink="/">Knowledge Vault</a></span>
      <span class="nav-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="nav-spacer"></span>

      <div fxShow="true" fxHide.lt-md="true">

        <span *ngIf="amILoggedOut; else elseBlock;">
          <button mat-button (click)="home()">Home</button>
          <button mat-button (click)="login()">Login</button>
          <button mat-button (click)="register()">Register</button>
        </span>

        <ng-template #elseBlock> 

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Welcome User
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-button (click)="logout()"> Logout </button>
            <button mat-button (click)="home()">Home</button>
          </mat-expansion-panel>

          <span mat-card-avatar class="avatar"> </span>

        </ng-template>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
