eureka:         #tells about the Eureka server details and its refresh time
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8066/eureka/
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
      lease:
        duration: 5
